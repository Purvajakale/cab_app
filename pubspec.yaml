name: cab_app
description: a New Flutter Apllication
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.11.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  auto_size_text: ^2.1.0
  cloud_firestore: ^1.0.2
  cupertino_icons: ^1.0.2
  firebase_auth: ^1.0.1
  firebase_core: ^1.0.2
  firebase_storage: ^8.0.0
  paginate_firestore: ^0.3.1
  shared_preferences: ^2.0.5
  google_maps_flutter: ^2.0.3
  awesome_loader: ^0.0.3
  geolocator: ^7.0.3
  geocoding: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

